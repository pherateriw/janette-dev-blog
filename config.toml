baseURL = 'janetterounds.com'
languageCode = 'en-us'
title = 'My development journey'
theme = "terminal"
paginate = 5

[module]
[[module.imports]]
  path = 'github.com/panr/hugo-theme-terminal/v3'

[params]
  contentTypeName = "posts"
  themeColor = "blue"
  showMenuItems = 2

[languages.en]
    title = "Janette's Dev Blog"
    subtitle = "A simple, retro theme for Hugo"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Janette"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
        