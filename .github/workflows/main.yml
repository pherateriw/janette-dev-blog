on:
  push:
    branches:
      - main

name: ðŸš€ Deploy website on push to main
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: '18'
      
    - name: Build TinaCMS
      env:
        TINA_CLIENT_ID: ${{ secrets.TINA_PUBLIC_CLIENT_ID }}
        TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
        TINA_BRANCH: main
      run: |
        npm install
        npm run build
    
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: .
          
